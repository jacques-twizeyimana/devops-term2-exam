version: '3.8'

services:
  backend:
    build: 
      context: backend-service
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
  frontend:
    build: 
      context: frontend-service
      dockerfile: Dockerfile
    ports:
      - '3000:5000'
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'