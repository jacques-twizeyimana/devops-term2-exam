version: '3.8'

services:
  backend:
    build: 
      context: backend-service
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
  frontend:
    build: 
      context: frontend-service
      dockerfile: Dockerfile
    ports:
      - '80:5000'
  database:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db: