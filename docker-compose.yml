version: '3.8'

services:
  backend:
    build: 
      context: backend-service
      dockerfile: Dockerfile
    image: jtwizeyimana/devops-exam-backend 
    ports:
      - '5000:5000'
  frontend:
    build: 
      context: frontend-service
      dockerfile: Dockerfile
    image: jtwizeyimana/devops-exam-frontend 
    ports:
      - '80:5000'
  database:
    build:
      context: database
      dockerfile: Dockerfile
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db: